<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulandı</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4285F4;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .button {
            background-color: #4285F4;
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #3367d6;
        }
        .check-icon {
            color: #34A853;
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-icon">✓</div>
        <h1>E-posta Adresiniz Doğrulandı!</h1>
        <p>Hesabınız başarıyla doğrulandı. Şimdi uygulamaya giriş yapabilirsiniz.</p>
        <a href="UYGULAMA_URL_BURAYA" class="button">Uygulamaya Git</a>
    </div>
</body>
</html>
